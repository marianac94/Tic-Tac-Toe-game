<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styleStart.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,600i,700,700i" rel="stylesheet">
</head>

<body>
  <div class="container">

<div class="first">
  <div class="logo">
    <a href="index.html"><img src="img/logo.png"></a>
  </div>
</div>

<div class="body-header">
    <p id="status">Player 0 should play!</p>
    <p class="main-text">Tic Tac Toe</p>
    <button id="reset" class="reset-btn">RESET</button>
  </div>

  <div class="choice">
    <div class="modal">
      <div class="title">
        <h3>who starts?</h3>
      </div>
      <button id="playAsX">X</button>
      <button id="playAs0">O</button>
    </div>
  </div>

  <div class="content">
    <div class="table">
      <div id="box" data-index="0"></div>
      <div id="box" data-index="1"></div>
      <div id="box" data-index="2"></div>
      <div id="box" data-index="3"></div>
      <div id="box" data-index="4"></div>
      <div id="box" data-index="5"></div>
      <div id="box" data-index="6"></div>
      <div id="box" data-index="7"></div>
      <div id="box" data-index="8"></div>
    </div>
  </div>

  <div class="footer">Â© all rights reserved</div>
</div>
  <script src="js/app.js"></script>
</body>

</html>
